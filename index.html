<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birrell Operations</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            color: #9e9e9e;
            font-family: 'Nunito', sans-serif;
            font-weight: 200;
            text-align: center;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: space-between;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            padding: 10px 0;
        }
        .menu a {
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            color: #1a73e8; /* Google Blue */
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }
        .menu a:hover {
            background-color: rgba(26, 115, 232, 0.1);
        }
        .privacy-link {
            margin-top: 50px;
            font-size: 0.9em;
        }
        .privacy-link a {
            color: #9e9e9e;
            text-decoration: none;
        }
        .privacy-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Birrell Operations</h1>
        <p>Revenue Operations | Business Operations | Software Development</p>

        <div class="menu">
            <a href="services.html">Services</a>
            <a href="contact.html">Contact Me</a>
        </div>
    </div>

    <div class="privacy-link">
        <a href="privacy.html">Privacy Policy</a>
    </div>
</body>
</html>
